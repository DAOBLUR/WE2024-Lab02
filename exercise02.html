<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/style_exercise_02.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>

    <body>
        <div class="container non-selectable-text">
            <div class="calculator dark pb-4">
                <div class="theme-toggler col-1 active ms-auto me-3 mt-3 text-center rounded-5">
                    <span class="material-symbols-outlined my-auto py-2">lightbulb</span>
                </div>

                <div class="row display-screen my-4 px-5 mx-auto">
                    <div class="col text-end m-0 p-0" id="display"></div>
                    <button class="col-1 my-auto m-0 p-0 my-auto ms-2 text-success bg-transparent" id="copy">
                        <span class="material-symbols-outlined">content_copy</span>
                    </button>
                </div>

                <div class="row col-10 mx-auto text-center buttons p-0" id="calculator-container">
                    <div class="col-2 ms-auto me-0 p-0">
                        <button class="col btn-operator mb-2 bg-danger" id="backspace"><span class="material-symbols-outlined">backspace</span></button>
                        <button class="btn-number mb-2" id="7">7</button>
                        <button class="btn-number mb-2" id="4">4</button>
                        <button class="btn-number mb-2" id="1">1</button>
                        <button class="btn-number" id="0">0</button>
                    </div>

                    <div class="col-2 m-0 p-0">
                        <button class="btn-operator mb-2 bg-danger" id="clean">C</button>
                        <button class="btn-number mb-2" id="8">8</button>
                        <td><button class="btn-number mb-2" id="5">5</button></td>
                        <button class="btn-number mb-2" id="2">2</button>
                        <button class="btn-operator" id="point">.</button>
                    </div>

                    <div class="col-2 m-0 p-0">
                        <button class="btn-operator mb-2" id="leftParen">(</button>
                        <button class="btn-number mb-2" id="9">9</button>
                        <button class="btn-number mb-2" id="6">6</button>
                        <button class="btn-number mb-2" id="3">3</button>
                        <button class="btn-operator" id="percentage">%</button>
                    </div>

                    <div class="col-2 m-0 p-0">
                        <button class="btn-operator mb-2" id="rightParen">)</button>
                        <button class="btn-operator mb-2" id="division">/</button>
                        <button class="btn-operator mb-2" id="multiplication"><span class="material-symbols-outlined">close</span></button>
                        <button class="btn-operator mb-2" id="subtraction">-</button>
                        <button class="btn-operator" id="addition">+</button>
                    </div>

                    <div class="col-2 me-auto ms-0 p-0">
                        <button class="btn-operator mb-2" id="pi">π</button>
                        <button class="btn-operator mb-2" id="squareRoot">√</button>
                        <button class="btn-operator mb-2" id="squared">x²</button>
                        <button class="btn-operator mb-2" id="mod">mod</button>
                        <button class="btn-equal py-1" id="equal">=</button>
                    </div>
                </div>

                <div class="text white mt-4 ps-5">History</div>

                <div class="px-5 mt-1" id="history"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="./js/script_exercise_02.js"></script>
    </body>
</html>
